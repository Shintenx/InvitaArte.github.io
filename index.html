    <!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="cerrar">&times;</span>
    <img id="modal-img" src="" alt="Imagen ampliada" style="width: 100%; border-radius: 8px; margin-bottom: 15px;">
    <p id="descripcion"></p>
  </div>
</div>


 <script>
 const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const descripcion = document.getElementById("descripcion");
const cerrar = document.querySelector(".cerrar");

document.querySelectorAll('.mi-imagen').forEach(img => {
  img.addEventListener('click', () => {
    // Obtener atributos de la imagen clickeada
    const texto = img.getAttribute('data-descripcion');
    const src = img.getAttribute('src');

    // Pasar esos valores al modal
    modalImg.src = src;
    descripcion.textContent = texto;

    // Mostrar el modal
    modal.style.display = "block";
  });

  // Efecto hover
  img.addEventListener('mouseover', () => {
    img.style.transform = 'translate(10px, 10px)';
  });
  img.addEventListener('mouseout', () => {
    img.style.transform = 'translate(0, 0)';
  });
});

// Cerrar el modal
cerrar.onclick = function () {
  modal.style.display = "none";
}

// Cerrar al hacer clic fuera del contenido
window.onclick = function (e) {
  if (e.target === modal) {
    modal.style.display = "none";
  }
}

</script>
